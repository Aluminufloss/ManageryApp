<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <div class="form__logo">
                <img class="form__logo-image" src="" alt="">
                <h1 class="form__logo-title">Password change</h1>
                <p class="form__logo-text">
                    Enter new password 
                </p>
            </div>
            <div class="form__inputs">
                <input class="form__input-password" type="password" placeholder="Password">
                <input class="form__input-password-again" type="password" placeholder="Password again">
            </div>
            <button class="form__change-password-btn">Change password</button>
        </div>
    </div>
</body>
</html>
